<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>

    <link rel="shortcut icon" type="icon/png" href="/images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="trivia-quiz">
        <div class="quiz-image">
          <img src="images/trivia_img.jpg" alt="trivia" />
        </div>

        <div class="quiz-start">
          <h1>Trivia Quiz</h1>
          <button id="startBtn" class="start-button">Start</button>
        </div>

        <div id="questionBox" class="quiz-content">
          <div class="question-header">
            <p id="questionNum"></p>
            <p id="counter"></p>
          </div>
          <div id="question" class="question-main"></div>
          <div id="buttonBox" class="button-box"></div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
